<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery">
        <img src="image1.jpg" alt="Photo 1" class="gallery-item">
        <img src="image2.jpg" alt="Photo 2" class="gallery-item">
        <img src="image3.jpg" alt="Photo 3" class="gallery-item">
        <img src="image4.jpg" alt="Photo 4" class="gallery-item">
        <!-- Add more images as needed -->
    </div>

    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
    </div>

    <script src="script.js"></script>
</body>
</html>
